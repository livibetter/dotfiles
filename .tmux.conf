set -g default-terminal st-256color
# ref: https://github.com/tmux/tmux/issues/34#issuecomment-261017036
set -ga terminal-overrides "st-256color:Tc"
set -g default-command 'bash -li'

setw -g xterm-keys on

# Change prefix key to Ctrl+a
unbind C-b
set -g prefix C-a
# Able to send prefix key
bind a send-prefix

# Set to 1-based, easy to press with starting 1 than 0
setw -g base-index 1

# Last active window
unbind l
bind C-a last-window

# Next window
bind C-s next-window

# Copy mode
unbind [
bind Escape copy-mode
# Use Vi mode
setw -g mode-keys vi

bind c new-window -c $HOME

# More straight forward key bindings for splitting
unbind %
bind C-h split-window -h -c $HOME
unbind '"'
bind C-v split-window -v -c $HOME

# History
set -g history-limit 1000
bind C clear-history

set -g display-panes-time 3000
set -g display-time 3000

# Pane
unbind o
bind C-d select-pane -t :.+

# Pane navigation
unbind Down
unbind Up
unbind Left
unbind Right
bind -r j select-pane -D
bind -r k select-pane -U
bind -r h select-pane -L
bind -r l select-pane -R

# Pane resizing
unbind M-Up
unbind M-Down
unbind M-Left
unbind M-Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
bind -r M-k resize-pane -U 5
bind -r M-j resize-pane -D 5
bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5
bind -r K resize-pane -U
bind -r J resize-pane -D
bind -r H resize-pane -L
bind -r L resize-pane -R

# Annoying select-layout and next-layout commands
unbind M-1
unbind M-2
unbind M-3
unbind M-4
unbind M-5
unbind Space

set -g mouse on
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour244

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #T'

# Status Bar
set -g status off

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Window modes color
setw -g mode-style fg=colour255,bg=colour0

# Message/command input colors
set -g message-style fg=colour255,bg=colour24

# Clock
setw -g clock-mode-colour colour250
setw -g clock-mode-style 24

# Clipboard woes >_<
# Only paste and set tmux's buffer with Primary's content
bind C-p run "tmux set-buffer \"$(xsel -o)\"; tmux paste-buffer"
# Copy to both Primary and Clipboard buffers
bind C-y run "tmux show-buffer | xsel -i ; tmux show-buffer | xsel -i -b"
